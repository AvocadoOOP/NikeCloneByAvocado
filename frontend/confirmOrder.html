    <body>
        <div class="confirm_card">
            <div class="confirm_address">
            <h1 class="heading">Confirm Address</h1>
            <div class="address-button">
                <button class="address-dropdown-button">My Address &nbsp; ▼</button>
                <div id="list_address" class="dropdown-content">
                    <a id="drop-down-address1" href="#">Address 1</a>
                    <a id="drop-down-address2" href="#">Address 2</a>
                    <a id="drop-down-more-address" href="./addAddress.html">add My Address</a>
                </div>
            </div>

            <div class="address_details">
                <p>Name <span id="name">xxxx</span></p>
                <p>Phone <span id="phone">xxxx</span></p>
                <p>Number <span id="number">xxxx</span></p>
                <p>Soi <span id="soi">xxxx</span></p>
                <p>Road <span id="road">xxxx</span></p>
                <p>Province <span id="province">xxxx</span></p>
                <p>Postal Code <span id="postal_code">xxxx</span></p>
            </div>
        </div>
        

        <div class="col confirm_creditCard">
            <h1 class="heading">Confirm Credit Card</h1>
            <div class="CreditCard-button">
                <button class="CreditCard-dropdown-button">My Credit Card &nbsp; ▼</button>
                <div id="list_credit" class="dropdown-content">
                    <a id="drop-down-CreditCard1" href="#">Credit Card 1</a>
                    <a id="drop-down-CreditCard2" href="#">Credit Card 2</a>
                    <a id="drop-down-more-CreditCard" href="./addCreditCard.html">Add New Credit Card</a>
                </div>
            </div>
            <div class="creditCart_details">
                <p>Type card <span id="type_card">xxxx</span></p>
                <p>Card Number <span id="card_number">xxxx</span></p>
                <p>Card Holder <span id="card_holder">xxxx</span></p>
                <p>Pin Number <span id="pin_number">xxxx</span></p>
            </div>
        </div>
        </div>

        <div class="button-group">
            <input type="button" id="Back"  value="Back" class="back-btn">
            <input type="submit" id="Submit"  value="Confirm" class="submit-btn">
        </div>
