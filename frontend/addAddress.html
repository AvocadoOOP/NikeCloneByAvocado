<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nike Clone By Avocado</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="PictureForNike/new-favicon.png">
        <link rel="stylesheet" href="addAddress.css">
    </head>


<body>

    <div class="container">
        <form action="">
            <h2>Address</h2>
            <div class="inputBox">
                <span>House Number</span>
                <input id="number" type="text" class="adress_input">
            </div>
            <div class="inputBox">
                <span>soi</span>
                <input id="soi" type="text" class="adress_input">
            </div>
            <div class="inputBox">
                <span>road</span>
                <input id="road" type="text" class="adress_input">
            </div>
            <div class="inputBox">
                <span>Province</span>
                <input id="province" type="text" class="adress_input">
            </div>
            <div class="inputBox">
                <span>Postal Code</span>
                <input id="postal_code" type="text" class="adress_input">
            </div>
 
            <div class="button-group">
                <input type="button" id="Back" value="Back" class="back-btn">
                <input type="submit" id="Submit" value="Submit" class="submit-btn">
            </div>
        </form>

    </div>    
        
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src = "addAddress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
